<!-- page wrap -->
<div class="page-wrapper">

    <!-- head -->
    <header class="header gradient_line gradient_line--bottom">

        <div class="container container--big">

            <!-- logo -->
            <a href="" class="header__logo"><img src="img/logo.png" alt="logo" class="logo"/>
                <span class="header__logo--text"></span>
            </a>
            <!-- end logo -->

            <!-- social icons -->
            <div class="social">

                <a href="#" class="social__link vk">
                    <img class="svg social__link--image" alt="" src="img/vk.svg"/>
                    vk.com</a>

                <a href="#" class="social__link tw">
                    <img class="svg social__link--image" alt="" src="img/twitter.svg"/>
                    twitter.com</a>

                <a href="#" class="social__link fb">
                    <img class="svg social__link--image" alt="" src="img/fb.svg"/>
                    facebook.com</a>

                <a href="#" class="social__link gt">
                    <img class="svg social__link--image" alt="" src="img/git.svg"/>
                    github.com</a>

            </div>
            <!-- end social icons -->

        </div>

    </header>
    <!-- end head -->

    <!-- main_content -->
    <div class="container">

        <!-- sidebar -->
        <aside class="sidebar">

            <!-- main nav -->
            <nav class="s-navigation">
                <ul class="s-menu">
                    <li class="s-menu__item">
                        <a href="index.html" class="s-menu__item__link">Обо мне</a>
                    </li>
                    <li class="s-menu__item">
                        <a href="works.html" class="s-menu__item__link">Мои работы</a>
                    </li>
                    <li class="s-menu__item s-menu__item--active">
                        <a href="contact.html" class="s-menu__item__link">Связаться со мной</a>
                    </li>
                </ul>
            </nav>
            <!-- end main nav -->

            <!-- contacts -->
            <address class="s-contacts">
                <ul class="s-contacts__list">
                    <div class="s-contacts__header">
                        Контакты
                    </div>
                    <li class="s-contacts__item icon icon--mail">
                        <a class="s-contacts__item__link" href="mailto:ishlyxxxxx@xx.x">ishlyxxxxx@xx.x</a>
                    </li>
                    <li class="s-contacts__item icon icon--tel">
                        <a class="s-contacts__item__link" href="tel:+7909xxxxx">+7(909)646-xx-xx</a>
                    </li>
                    <li class="s-contacts__item icon icon--skype">
                        <a class="s-contacts__item__link" href="skype:iixxxxxx">iixxxxxx</a>
                    </li>
                </ul>
            </address>
            <!-- end contacts -->

        </aside>
        <!-- end sidebar -->

        <!-- variable-content -->
        <div class="var-content">

            <!-- contact -->
            <section class="v-block">
                <h2 class="v-block__header v-block__header--blue-background">У вас интересный проект? Напишите мне!</h2>
                <div class="v-block__content cf">

                    <div class="contacts__form-container">
                        <form action="#" class="form" method="POST" enctype="multipart/form-data">

                            <div class="form__row cf">

                                <div class="form__col form__col--left">
                                    <label class="form__label">Имя
                                        <input type="text" name="c-name" class="form__item form__item--input" placeholder="Как к Вам обращаться"/>
                                    </label>
                                </div>

                                <div class="form__col form__col--right">
                                    <label class="form__label">Email
                                        <input type="text" name="c-email" class="form__item form__item--input" placeholder="Куда мне писать"/>
                                    </label>
                                </div>

                            </div>

                            <div class="form__row cf">
                                <div class="form__col form__col--full">
                                    <label class="form__label">Сообщение
                                        <textarea name="с-message" class="form__item form__item--textarea" placeholder="Кратко в чем суть"></textarea>
                                    </label>
                                </div>
                            </div>

                            <div class="form__row cf">

                                <div class="form__col form__col--full">
                                    <label class="form__label">Введите код,указанный на картинке</label>
                                </div>

                                <div class="form__col form__col--left">
                                    <figure class="form__item form__item--capcha">
                                        <img src="img/capcha.png" alt="" class="form__capcha"/>
                                    </figure>
                                </div>

                                <div class="form__col form__col--right">
                                    <div class="form__item form__item--capcha form__item--capcha--no-border">
                                        <input type="text" name="c-capcha" class="form__item form__item--input form__item--input--capcha form__capcha" placeholder="Введите код"/>
                                    </div>
                                </div>

                            </div>


                            <div class="form__row form__row--contact-buttons cf">

                                <div class="form__col form__col--left">
                                    <button class="form__button form__button--send form__button--left" type="submit">Отправить</button>
                                </div>

                                <div class="form__col form__col--right">
                                    <button class="form__button form__button--gray form__button--right" type="submit">Oчистить</button>
                                </div>

                            </div>

                        </form>
                    </div>

                </div>
            </section>
            <!-- end contacts -->

        </div>
        <!-- variable-content -->
    </div>
    <!-- end main_content -->

    <footer class="page-footer gradient_line gradient_line--top">
