<!-- page wrap -->
<div class="page-wrapper page-wrapper--centered">

    <!-- main_content -->
    <div class="login-wrapper">

        <div class="login">

            <!-- login -->
            <section class="v-block">
                <h2 class="v-block__header v-block__header--login v-block__header--blue-background">Авторизируйтесь</h2>
                <div class="v-block__content v-block__content--login cf">

                    <div class="login__form-container">
                        <form action="#" class="form" method="POST" enctype="multipart/form-data">

                            <div class="form__row cf">
                                <div class="form__col form__col--full">
                                    <label class="form__label form__label--login">Логин
                                        <input type="text" name="pr-name" class="form__item  form__item--input form__item--input--login" placeholder="Введите логин"/>
                                    </label>
                                </div>
                            </div>

                            <div class="form__row form__row--login cf">
                                <div class="form__col form__col--full">
                                    <label class="form__label form__label--login">Пароль
                                        <input type="text" name="pr-url" class="form__item form__item--input form__item--input--login" placeholder="Введите пароль"/>
                                    </label>
                                </div>
                            </div>

                            <div class="form__row cf">
                                <div class="form__col form__col--full form__col--full--centered">
                                    <button class="form__button form__button--login" type="submit">Войти</button>
                                </div>
                            </div>

                        </form>
                    </div>

                </div>
            </section>
            <!-- end login -->
